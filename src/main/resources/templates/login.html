<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          rel="stylesheet">

</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false"
                    class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse"
                    type="button">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Employee Management System</a>
        </div>
    </div>
</nav>

<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1> Sign-in </h1>

            <div>
                <h4><a th:href="@{/oauth2/authorization/google}">Login with Google</a></h4>
            </div>


            <div>
                <h4><a th:href="@{/shopping}">Shopping</a></h4>
            </div>

            </br>

            <h3>Or</h3>

            <form method="post" th:action="@{/login}">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or
                        password.
                    </div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>

                <div class="form-group">
                    <label for="username"> Email </label> :
                    <input autofocus="autofocus" class="form-control" id="username" name="email"
                           placeholder="Enter Email ID" type="text">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>: <input class="form-control"
                                                                   id="password" name="password" placeholder="Enter Password"
                                                                   type="password"/>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input class="form-control btn btn-primary" id="login-submit" name="login-submit"
                                   type="submit" value="Log In"/>
                        </div>
                    </div>
                </div>
            </form>
            <br>
            <div class="form-group">
						<span>New user? <a href="/" th:href="@{/register}">Register
								here</a></span>
            </div>
            <div>
                <a th:href="@{/forgot_password}">Forgot your password?</a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
